{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Predicting Test Results...</title>
    <link rel="stylesheet" href="{% static "./style/style.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid nav-cont">
        <a class="navbar-brand" href="#">Covi-Checker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link " aria-current="page" href="/">Home</a>
            <a class="nav-link " href="/about">About</a>
            <a class="nav-link active" href="/prediction">Predictor</a>
            <a class="nav-link" href="/helpcenter">Help-Center</a>
          </div>
        </div>
      </div>
    </nav>
      <div class="container form-cont">
        <form class="row g-2" action='/covid'method='post'> {% csrf_token %} 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Are you Coughing?</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="v1" placeholder='Enter Yes or No' required >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Do you have fever?</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" name="v2" placeholder='Enter Yes or No' required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Do you have Sore Throat?</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" name="v3" placeholder='Enter Yes or No' required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Do you experience shortness of Breathe?</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" name="v4" placeholder='Enter Yes or No' required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Does your head ache?</label>
                <input type="text" class="form-control" id="exampleFormControlInput5" name="v5" placeholder='Enter Yes or No' required >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">Are you of age 60 and above?</label>
                <input type="text" class="form-control" id="exampleFormControlInput6" name="v6" placeholder='Enter Yes or No' required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput7" class="form-label">Enter Your Gender here:</label>
                <input type="text" class="form-control" id="exampleFormControlInput7" name="v7" placeholder='Enter Gender here' required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput8" class="form-label">Test-indication: (other, contact with confirmed, abroad)</label>
                <input type="text" class="form-control" id="exampleFormControlInput8" name="v8" placeholder='Enter Test-indication' required>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-lg mt-2 pt-2 ">Predict</button>
             </div>
              
        </form>
        
      </div>
      


      <footer style="position: relative;">
        <p>Â© Copyright 2021 Aditya</p>

  </body>
</html>
